<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Lola Mae</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .thank-you {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      text-align: center;
      padding: 2rem;
    }

    .thank-you h1 {
      font-size: 3rem;
      color: #c5a88e;
      margin-bottom: 1rem;
    }

    .thank-you p {
      font-size: 1.2rem;
      color: #6c5b50;
    }

    .btn-home {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #f4d3d3;
      border: none;
      border-radius: 8px;
      color: #6c5b50;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-home:hover {
      background-color: #eecaca;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>Thank You for Your Purchase!</h1>
    <p>Your order has been received and is being processed. You'll receive a confirmation email shortly.</p>
    <a href="index.html" class="btn-home">Return to Home</a>
  </div>
</body>
</html>
